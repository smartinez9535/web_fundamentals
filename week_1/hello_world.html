<!DOCTYPE html>
<html lang="en">
<head>
<!-- Use Shift+!+Tab to generate this html code quickly!-->
<!-- This is not indented properly-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hello World!
    <h1>Most important</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>least important header</h6>

    <p>This is a paragraph.</p>
    <p>This is a second paragraph.</p>

    <a href="http://learn.codingdojo.com">Learn Platform</a>

    <!--em is italics, strong is bold-->
    <p><em>This</em> is an <strong>example!</strong></p>

    <ul>
        <!--Unordered List-->
        <li>Dog</li>
        <li>Cat</li>
        <li>Dragon</li>
        <li>Monkey</li>
    </ul>

    <!--Ordered (Numbered) List-->
    <ol>
        <li>Dog</li>
        <li>Cat</li>
        <li>Dragon</li>
        <li>Monkey</li>
    </ol>

    <table>
        <tr>
            <th>Movie</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>Up</td>
            <td>2009</td>
            <td>PG</td>
        </tr>
        <tr>
            <td>The Matrix</td>
            <td>1999</td>
            <td>R</td>
        </tr>
    </table>

    <!--Image-->
    <img src="panda.jpg" alt="panda pic">

    <!--Video-->
    <video src="monkey2.mp4" controls></video>

    <!--Video with autoplay-->
    <video src="monkey2.mp4" autoplay loop muted></video>

    <input type="text" name="first_name">

    <input type="number" name="age">

    <input type="password" name="password">

    <input type="date" name="dob">

    <!-- Color Picker -->
    <input type="color" name="text_color">

    <input type="radio" name="font" value="bold" id="bold">
    <label for="bold"><strong>Bold</strong><label>
    <input type="radio" name="font" value="normal" id="normal">
    <label for="normal">Normal<label>

    <input type="checkbox" name="accept" id="accept">
    <label for="accept">I agree<label>
    
    <textarea name="comment" cols="20" rows="3"></textarea>

    <!--Dropdown list-->
    <select name="snack">
        <option>Almonds</option>
        <option>Cheese and Crackers</option>
        <option>Pita and Hummus</option>
        <option>Pears</option>
    </select>

    <!-- Example sign up page -->
    <form action="/process" method="post">
        <div>
            <label>Name: </label>
            <input type="text" name="name" 
            placeholder="Your name..." >
        </div>
        <div>
            <label>Email: </label>
            <input type="text" name="email" 
            placeholder="Your email..." >
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">I would like 
            to receive email offers!</label>
        </div>
        <input type="submit" value="Sign Up!" >
    </form>
    
    
    

</body>
</html>
