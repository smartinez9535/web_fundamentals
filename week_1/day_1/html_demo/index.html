<!-- HTML - Hyper Text Markup Language-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
</head>
<body>
    <!--Typically want at least two html elements in a div tag-->
    <div>
        <img src="images/profile.jpg" alt="profile_pic">
        <h1>My First Webpage</h1>
        <p>Lorem ipsum...</p>
    </div>
    <div>
        <h2>Career</h2>
        <p>Lorem ipsum...</p>
    </div>
    <div>
        <h2>Hobbies</h2>
        <ul>
            <li>First bullet points</li>
            <li>Second bullet points</li>
            <li>Third bullet points</li>
        </ul>
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
    </div>
    <form action="" method="post">
        <p>
            Name: 
        <input type="text" name="" id="">
        </p>
        <p>
            Email: 
        <input type="email" name="" id="">
        </p>
        <p>
            Password: 
        <input type="password" name="" id="">
        </p>
        <input type="date" name="" id="">
        <input type="color" name="" id="">
        <select name="" id="">
            <option value="A"></option>
            <option value="B"></option>
            <option value="C"></option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
<!--Parent, Child, Sibling relationship between tags-->
